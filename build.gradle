buildscript {
    repositories {
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.netflix.nebula:nebula-publishing-plugin:13.1.0'
        classpath 'com.netflix.nebula:nebula-kotlin-plugin:1.3.41'
        classpath 'com.netflix.nebula:gradle-extra-configurations-plugin:5.0.3'
        classpath 'com.netflix.nebula:gradle-netflixoss-project-plugin:8.0.0'
        classpath 'org.apache.ant:ant:1.9.4' // otherwise shadowJar blows up in subproject
        classpath 'gradle.plugin.nl.javadude.gradle.plugins:license-gradle-plugin:0.13.1'
    }
}

allprojects {
    apply plugin: 'nebula.netflixoss'

    group = 'com.netflix.devinsight.rewrite'
    description 'Pluggable and distributed refactoring tool for Java source code'
}

subprojects {
    apply plugin: 'nebula.kotlin'
    apply plugin: 'nebula.maven-resolved-dependencies'
    apply plugin: 'com.github.hierynomus.license'
    apply plugin: 'nebula.optional-base'

    repositories {
        mavenCentral()
    }

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    configurations.all {
        resolutionStrategy.cacheDynamicVersionsFor 0, 'seconds'
    }

    publishing {
        publications {
            withType(MavenPublication) {
                pom.withXml {
                    asNode().dependencies.dependency.scope.each {
                        it.value = 'compile'
                    }
                }
            }
        }
    }

    license {
        header = file('../gradle/licenseHeader.txt')
        exclude '**/*.tokens'
        mapping {
            kt = 'JAVADOC_STYLE'
        }
        sourceSets = project.sourceSets
        strictCheck = true
    }
}
